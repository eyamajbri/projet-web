<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="xo.css">
  </head>
  <body>
    <h1 class="titre" >Tic Tac Toe</h1>
    <div id="board">
      <div class="row">
        <div class="square" data-index="0"></div>
        <div class="square" data-index="1"></div>
        <div class="square" data-index="2"></div>
      </div>
      <div class="row">
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
      </div>
      <div class="row">
        <div class="square" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square" data-index="8"></div>
      </div>
    </div>
    <div class="winning-message">
      <div data-winning-message-text></div>
      <button id="reset-btn">Restart</button>
    </div>
    
    <p class="turn">It's Player 1's turn.</p>
    <button id="reset-btn">Reset Game</button>
    <script src="xo.js"></script>
  </div>
  <a href="xo1.html"> <button class="my-button"> How to play</button></a>
  </div>
  </body>
</html>
