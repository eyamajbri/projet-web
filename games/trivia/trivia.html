<!DOCTYPE html>
<html>
  <head>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="trivia1.css">
  </head>
  <body>
    <div class="container">
      <h1>Choose a Subject:</h1>
      <form>
        <label>
          <input type="radio" name="subject" value="geography">
          Geography
        </label>
        <label>
          <input type="radio" name="subject" value="history">
          History
        </label>
        <label>
          <input type="radio" name="subject" value="science">
          Science
        </label>
        <br>
        <button type="submit">Start</button>
      </form>
      <div id="game"></div>
    </div>
    <script src="trivia1.js"></script>
  </body>
</html>
